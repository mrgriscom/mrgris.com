<%
content = sorted_articles.group_by {|e| e[:created_at].year}.sort_by {|k, v| -k}
content.each do |year, posts|
%>

<h3 class="year-header"><%= year %></h3>

<table>
<% posts.each do |p| %>
<tr>
<td class="date"><%= p[:created_at].strftime('%B %-d').upcase %></td>
<td class="title"><%= link_to(p[:title], p) %></td>
<!-- tags: <%= (p[:tags] or []).join(', ') %> -->
</tr>
<% end %>
</table>

<% end %>
