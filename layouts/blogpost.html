

<div class="postdate">
<div class="postdate-container">
  <div class="y"><%= item[:date].strftime('%Y') %></div>
  <div class="m"><%= item[:date].strftime('%b').upcase %></div>
  <div class="d"><%= item[:date].strftime '%-d' %></div>
</div>
</div>

<h3 class="title-header"><%= item[:title] %></h3>

<div id="post">
<%= yield %>
</div>
